<div class="card">
    <div class="inner">
    <img
        class="card-img-top cover"
        src="assets/img/{{ artist.id }}.jpg"
        alt=""
        style="border: 1px solid grey"
    />
    <div class="card-body">
      <h5 class="card-title" style="font-weight: bold; text-align: center; text-decoration-line: underline;">{{ artist.name }}</h5>
      <h6 class="card-text" style="font-size: 18px; text-align: center;"><a href="{{ artist.url }}">Website</a></h6>
      <div class="scrollable">
        <h6 class="card-title">Hometown: <em>{{ artist.hometown }}</em></h6>
        <h6 class="card-text">Genre: <em>{{ artist.genre }}</em></h6>
        </div>
    </div>
    <div class="card-footer">
            <button class="btn btn-primary float-right" [routerLink] ="['/artists', artist.id]" style="width: 200px; margin: 0 10% 0% 10%">
              See Details
            </button>
          </div>
    </div>
</div>
